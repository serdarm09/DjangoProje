<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>user profile bio graph and total sales - Bootdey.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
  <style type="text/css">
  body {
    color: #797979;
    background: #f1f2f7;
    font-family: 'Open Sans', sans-serif;
    padding: 0px !important;
    margin: 0px !important;
    font-size: 13px;
    text-rendering: optimizeLegibility;
    -webkit-font-smoothing: antialiased;
    -moz-font-smoothing: antialiased;
}

.profile-nav, .profile-info{
    margin-top:30px;   
}

.profile-nav .user-heading {
    background: #90CAF9;
    color: #fff;
    border-radius: 4px 4px 0 0;
    -webkit-border-radius: 4px 4px 0 0;
    padding: 30px;
    text-align: center;
}

.profile-nav .user-heading.round a  {
    border: 10px solid rgba(144, 202, 249, 0.3);
    -webkit-border-radius: 50%;
    border: 10px solid rgba(255,255,255,0.3);
    display: inline-block;
}

.profile-nav .user-heading a img {
    width: 112px;
    height: 112px;
    border-radius: 50%;
    -webkit-border-radius: 50%;
}

.profile-nav .user-heading h1 {
    font-size: 22px;
    font-weight: 300;
    margin-bottom: 5px;
}

.profile-nav .user-heading p {
    font-size: 12px;
}

.profile-nav ul {
    margin-top: 1px;
}

.profile-nav ul > li {
    border-bottom: 1px solid #ebeae6;
    margin-top: 0;
    line-height: 30px;
}

.profile-nav ul > li:last-child {
    border-bottom: none;
}

.profile-nav ul > li > a {
    border-radius: 0;
    -webkit-border-radius: 0;
    color: #89817f;
    border-left: 5px solid #90CAF9;
}

.profile-nav ul > li > a:hover, .profile-nav ul > li > a:focus, .profile-nav ul li.active  a {
    background: #E3F2FD  !important;
    border-left: 5px solid #E3F2FD;
    color: #89817f !important;
}

.profile-nav ul > li:last-child > a:last-child {
    border-radius: 0 0 4px 4px;
    -webkit-border-radius: 0 0 4px 4px;
}

.profile-nav ul > li > a > i{
    font-size: 16px;
    padding-right: 10px;
    color: #bcb3aa;
}

.r-activity {
    margin: 6px 0 0;
    font-size: 12px;
}


.p-text-area, .p-text-area:focus {
    border: none;
    font-weight: 300;
    box-shadow: none;
    color: #c3c3c3;
    font-size: 16px;
}

.profile-info .panel-footer {
    background-color:#f8f7f5 ;
    border-top: 1px solid #e7ebee;
}

.profile-info .panel-footer ul li a {
    color: #7a7a7a;
}

.bio-graph-heading {
    background: #90CAF9;
    color: #fff;
    text-align: center;
    font-style: italic;
    padding: 40px 110px;
    border-radius: 4px 4px 0 0;
    -webkit-border-radius: 4px 4px 0 0;
    font-size: 16px;
    font-weight: 300;
}

.bio-graph-info {
    color: #89817e;
}

.bio-graph-info h1 {
    font-size: 22px;
    font-weight: 300;
    margin: 0 0 20px;
}

.bio-row {
    width: 50%;
    float: left;
    margin-bottom: 10px;
    padding:0 15px;
}

.bio-row p span {
    width: 100px;
    display: inline-block;
}

.bio-chart, .bio-desk {
    float: left;
}

.bio-chart {
    width: 40%;
}

.bio-desk {
    width: 60%;
}

.bio-desk h4 {
    font-size: 15px;
    font-weight:400;
}

.bio-desk h4.terques {
    color: #4FC3F7;
}

.bio-desk h4.red {
    color: #EF9A9A;
}

.bio-desk h4.green {
    color: #A5D6A7; 
}

.bio-desk h4.purple {
    color: #B39DDB;
}

.file-pos {
    margin: 6px 0 10px 0;
}

.profile-activity h5 {
    font-weight: 300;
    margin-top: 0;
    color: #c3c3c3;
}

.summary-head {
    background: #EF9A9A;
    color: #fff;
    text-align: center;
    border-bottom: 1px solid #EF9A9A;
}

.summary-head h4 {
    font-weight: 300;
    text-transform: uppercase;
    margin-bottom: 5px;
}

.summary-head p {
    color: rgba(255,255,255,0.6);
}

ul.summary-list {
    display: inline-block;
    padding-left:0 ;
    width: 100%;
    margin-bottom: 0;
}

ul.summary-list > li {
    display: inline-block;
    width: 19.5%;
    text-align: center;
}

ul.summary-list > li > a > i {
    display:block;
    font-size: 18px;
    padding-bottom: 5px;
}

ul.summary-list > li > a {
    padding: 10px 0;
    display: inline-block;
    color: #616161;
}

ul.summary-list > li  {
    border-right: 1px solid #eaeaea;
}

ul.summary-list > li:last-child  {
    border-right: none;
}

.activity {
    width: 100%;
    float: left;
    margin-bottom: 10px;
}

.activity.alt {
    width: 100%;
    float: right;
    margin-bottom: 10px;
}

.activity span {
    float: left;
}

.activity.alt span {
    float: right;
}
.activity span, .activity.alt span {
    width: 45px;
    height: 45px;
    line-height: 45px;
    border-radius: 50%;
    -webkit-border-radius: 50%;
    background: #eee;
    text-align: center;
    color: #fff;
    font-size: 16px;
}

.activity.terques span {
    background: #4FC3F7;
}

.activity.terques h4 {
    color: #8dd7d6;
}
.activity.purple span {
    background: #B39DDB;
}

.activity.purple h4 {
    color: #B39DDB;
}

.activity.blue span {
    background: #90CAF9;
}

.activity.blue h4 {
    color: #90CAF9;
}

.activity.green span {
    background: #A5D6A7;
}

.activity.green h4 {
    color: #A5D6A7;
}
.activity h4 {
    margin-top:0 ;
    font-size: 16px;
}

.activity p {
    margin-bottom: 0;
    font-size: 13px;
}

.activity .activity-desk i, .activity.alt .activity-desk i {
    float: left;
    font-size: 18px;
    margin-right: 10px;
    color: #A5D6A7;
}

.activity .activity-desk {
    margin-left: 70px;
    position: relative;
}

.activity.alt .activity-desk {
    margin-right: 70px;
    position: relative;
}

.activity.alt .activity-desk .panel {
    float: right;
    position: relative;
}

.activity-desk .panel {
    background: #F4F4F4 ;
    display: inline-block;
}


.activity .activity-desk .arrow {
    border-right: 8px solid #F4F4F4 !important;
}
.activity .activity-desk .arrow {
    border-bottom: 8px solid transparent;
    border-top: 8px solid transparent;
    display: block;
    height: 0;
    left: -7px;
    position: absolute;
    top: 13px;
    width: 0;
}

.activity-desk .arrow-alt {
    border-left: 8px solid #F4F4F4 !important;
}

.activity-desk .arrow-alt {
    border-bottom: 8px solid transparent;
    border-top: 8px solid transparent;
    display: block;
    height: 0;
    right: -7px;
    position: absolute;
    top: 13px;
    width: 0;
}

.activity-desk .album {
    display: inline-block;
    margin-top: 10px;
}

.activity-desk .album a{
    margin-right: 10px;
}

.activity-desk .album a:last-child{
    margin-right: 0px;
}
  </style>
</head>

<body>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <div class="container bootstrap snippets bootdey">
    <div class="row">
      <div class="profile-nav col-md-3">
        <div class="panel">
          <div class="user-heading round">
            <a href="#">
              <img src="https://bootdey.com/img/Content/avatar/avatar3.png" alt>
            </a>
            <h1>Serdar M.</h1>
          </div>
          <ul class="nav nav-pills nav-stacked">
            <li class="active">
              <a href="#">
                <i class="fa fa-user"></i>Profile</a>
            </li>
            <li>
              <a href="/home">
                <i class="fa fa-calendar"></i>Anasayfa
              </a>
            </li>
            <li>
              <a href="#">
                <i class="fa fa-edit"></i>Edit profile</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="profile-info col-md-9">
        <div class="container mt-5">
            <form id="commentForm" method="POST" action="{% url 'home' %}">
                {% csrf_token %}
                <!-- Kullanıcıyı seçmek için checkboxes -->
                <div class="mb-3">
                    <label for="group" class="form-label">Hedef kitleyi seç:</label>
                    {% for group in groups %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="group" value="{{ group.group_name }}" id="group_{{ group.id }}">
                            <label class="form-check-label" for="group_{{ group.id }}">
                                {{ group.group_name }}
                            </label>
                        </div>
                    {% endfor %}
                </div>
    
                <!-- Seçilen grupları göstermek için bir div -->
                <div id="selectedGroups" class="mb-3"></div>
                    <div class="mb-3">
                      <label for="name">Başlık:</label>
                      <input type="text" class="form-control" id="name" name="name"  required>
                    </div>
                    <div class="mb-3">
                      <label for="comment">Açıklama:</label>
                      <textarea class="form-control" id="comment" name="comment"  rows="3"  required></textarea>
                    </div>
                    <p></p>
                    <button class="btn btn-primary">Bağış ekle</button>
                    <p></p>
            </form>
        </div>
        <script>
            // Seçilen grupları göstermek için bir div
            const selectedGroupsDiv = document.getElementById('selectedGroups');
            // Grup seçimini dinle
            const checkboxes = document.querySelectorAll('input[name="group"]');
            checkboxes.forEach((checkbox) => {
                checkbox.addEventListener('change', () => {
                    selectedGroupsDiv.innerHTML = '';
                    checkboxes.forEach((checkbox) => {
                        if (checkbox.checked) {
                            const groupName = checkbox.value;
                            selectedGroupsDiv.innerHTML += `<span class="badge bg-primary">${groupName}</span>&nbsp;`;
                        }
                    });
                });
            });
    
            // Form gönderildiğinde fazladan seçilen grupları kaldır
            const commentForm = document.getElementById('commentForm');
            commentForm.addEventListener('submit', () => {
                checkboxes.forEach((checkbox) => {
                    if (!checkbox.checked) {
                        checkbox.remove();
                    }
                });
            });
        </script>
    
        <div class="panel">
          <div class="bio-graph-heading">Girilecek kısım düzenlenmedi !!!!.</div>
          <div class="panel-body bio-graph-info">
            <h1>Biografi</h1>
            <div class="row">
              <div class="bio-row">
                <p>
                  <span>Ad</span>: Serdar</p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Soyad</span>: Mammadov</p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Şehir</span>: Kahramanmaraş</p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Doğum tarihi</span>: 13 mayıs 1983</p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Sınıf</span>: Öğrenci</p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Email</span>:
                  <a href="/error" class="__cf_email__" data-cfemail="1d776e707469755d7b717c69717c7f337e7270">Tanımlanıcak!</a>
                </p>
              </div>
              <div class="bio-row">
                <p>
                  <span>Telefon no</span>:+905550101010</p>
              </div>
            </div>
          </div>
        </div>
        <div>
      </div>
    </div>
  </div>
  <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="https://netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  </script>
</body>

</html>
