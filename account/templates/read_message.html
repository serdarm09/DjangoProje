<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read Message</title>
  <link rel="stylesheet" href="{% static 'path/to/your/css/file.css' %}">
</head>
<body>
  <div class="container">
    <h1>Mesaj Detayları</h1>
    <div class="card">
      <div class="card-header">
        <strong>Gönderen:</strong> {{ message.sender.username }}
        <span class="float-end"><strong>Tarih:</strong> {{ message.timestamp }}</span>
      </div>
      <div class="card-body">
        <p>{{ message.content }}</p>
      </div>
      <div class="card-footer">
        <a href="{% url 'send_message' message.sender.id %}" class="btn btn-primary">Yanıtla</a>
        <a href="{% url 'message_inbox' %}" class="btn btn-secondary">Geri Dön</a>
      </div>
    </div>
  </div>
</body>
</html>
